{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
    <h1 class="text-center"></h1>
    <form class="form mx-auto" method="post" style="width: 50%; font-family: 'Comic Sans MS',monospace" enctype="multipart/form-data">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-dark justify-content-end">Save</button>
    </form>
{% endblock %}
